<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lithium.js | Youtube API</title>
  <style>
    #game-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 800px;
}

#game-container iframe {
  position:fixed;
  top:0;
  bottom:0;
  left:0;
  right:0;
  width:100%;
  height:100%;
  border:none;
  margin:0;
  padding:0;
  z-index:999999;
}

  </style>
</head>
<body>
  <div id="game-container">
    <iframe id="apiFramey" src="https://youtube.com/embed"></iframe>
  </div>
</body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('v');
    document.getElementById('apiFramey').src = 'https://www.youtube-nocookie.com/embed/' + src
  </script>
</html>
