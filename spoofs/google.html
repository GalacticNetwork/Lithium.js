<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://google-clone.jordanservices.repl.co/img/gl.png" />
	<link rel="shortcut icon" href="https://google-clone.jordanservices.repl.co/img/gl.png" />
    <link rel="stylesheet" href="https://google-clone.jordanservices.repl.co/gcss/styles.css" type="text/css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="https://google-clone.jordanservices.repl.co/img/dots.png"></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="https://google-clone.jordanservices.repl.co/img/google.png">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div>
                        <img src="https://google-clone.jordanservices.repl.co/img/search.png">
                    </div>
                    <div>
                        <img src="https://google-clone.jordanservices.repl.co/img/mic.png">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <!-- Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ -->
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>

            <div class="footer">
                <div class="row first">
                    <p class="country">India</p>
                </div>
                <div class="row second">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
